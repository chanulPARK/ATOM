    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
              일정 등록
            </div>
            <div class="panel-body">
              <div class="create-schedule-table">
                <table class="table table-bordered">
                  <tbody>
                    <tr>
                      <td>기간</td>
                      <td>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" id="reservationtime">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>제목</td>
                      <td>
                        <input id="schedule-name" class="form-control" placeholder="제목">
                      </td>
                    </tr>
                    <tr>
                      <td>장소</td>
                      <td>
                        <input id="schedule-place" class="form-control" placeholder="장소">
                      </td>
                    </tr>
                    <tr>
                      <td>반복</td>
                      <td>
                        <select class="form-control" id="repeat-select"style="width: 100%;">
                          <option selected="selected">반복 없음</option>
                          <option>매일</option>
                          <option>주중</option>
                          <option>매주(요일지정)</option>
                          <option>매월(날짜기준)</option>
                          <option>매월(요일기준)</option>
                          <option>매년</option>
                        </select>
                      </td>
                    </tr>
                    <tr id='repeat-cycle' hidden>
                      <td>반복주기</td>
                      <td>
                        <select class="form-control" style="width:10%;display:inline">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option selected="selected">7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>
                        주/개월/년 &nbsp;
                        <span id="day-checkbox" hidden>
                        <label for="sunday"><input type="checkbox" name="dayOfWeek" value="" id="sunday">일</label>&nbsp;
                        <label for="monday"><input type="checkbox" name="dayOfWeek" value="" id="monday">월</label>&nbsp;
                        <label for="tuesday"><input type="checkbox" name="dayOfWeek" value="" id="tuesday">화</label>&nbsp;
                        <label for="wednesday"><input type="checkbox" name="dayOfWeek" value="" id="wednesday">수</label>&nbsp;
                        <label for="thursday"><input type="checkbox" name="dayOfWeek" value="" id="thursday">목</label>&nbsp;
                        <label for="friday"><input type="checkbox" name="dayOfWeek" value="" id="friday">금</label>&nbsp;
                        <label for="saturday"><input type="checkbox" name="dayOfWeek" value="" id="saturday">토</label>&nbsp;
                        </span>
                      </td>
                    </tr>
                    <tr id='repeat-end' hidden>
                      <td>반복종료</td>
                      <td>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" id="reservation">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>내용</td>
                      <td>
                        <textarea name="schedule-content" rows="8" cols="80" class="form-control"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>참여자</td>
                      <td></td>
                    </tr>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>

    <script src="../daterangepicker/moment.min.js"></script>
    <script src="../daterangepicker/daterangepicker.js"></script>
    <script src="../js/datepicker.js"></script>


    <script>
    $(function(){
      $('#reservation').datepicker();

      $('#reservationtime').daterangepicker({
        timePicker         : true,
        timePickerIncrement: 30,
        format             : 'MM/DD/YYYY h:mm A'
      })
    });
    $('#submit').click(function(){
      console.log($('#repeat-select option:selected').val());
    });

    $('#repeat-select').change(function(){
      if($('#repeat-select option:selected').val() == '반복 없음'){
        $('#repeat-cycle').hide();
        $('#repeat-end').hide();
      }else{
        if($('#repeat-select option:selected').val() == '매주(요일지정)'){
          $('#day-checkbox').show();
        }else{
          $('#day-checkbox').hide();
        }
        $('#repeat-cycle').show();
        $('#repeat-end').show();
      }
    });






    </script>
